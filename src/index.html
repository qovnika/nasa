<!DOCTYPE html>
<html>

<head>
    <title>NASA Space challenge - Orrery</title>
    <style>
        body, canvas
        {
            overflow: hidden;
            margin: 0;
        }
    </style>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-fab slot="fixed" vertical="top" horizontal="end">
        <ion-fab-button color="danger" onclick="animation = false;toggleAnimation()" title="Pause animation" size="small">
            <ion-icon name="pause-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="success" onclick="animation = true;toggleAnimation()" title="Play animation" size="small">
            <ion-icon name="play-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="warning" onclick="removeOrbit()" title="Remove Orbit" size="small">
            <ion-icon name="remove-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="light" onclick="removeOrbit()" title="Add Orbit" size="small">
            <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
<!--    <canvas id="three-canvas">

    </canvas>-->
</body>

<script type="module" src="script.js"></script>

</html>
